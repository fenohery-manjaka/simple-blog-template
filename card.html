<main class="container mx-auto p-6 mt-20">
    <h2 class="text-4xl font-bold text-center mb-10">Derniers Articles</h2>
     <!-- Section Filtres -->
    <div class="mb-8">
        <form action=" method="GET" class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <!-- Recherche -->
            <input 
                type="text" 
                name="query" 
                value="" 
                placeholder="Rechercher un article..." 
                class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <!-- Catégories -->
            <select 
                name="category" 
                class="w-full md:w-1/4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

                <option value="categorie1">Catégorie 1</option>
                <option value="categorie2" >Catégorie 2</option>
                <option value="categorie3">Catégorie 3</option>
            </select>          

            <!-- Bouton de validation -->
            <button 
                type="submit" 
                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200"
            >
                Filtrer
            </button>
        </form>
    </div>
